<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Doge - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar chat__status-bar" id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Doge</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Monday, Dec 27, 2021
        </div>

        <div class="message-row">
            <img src="file:///Users/limjunsu/Desktop/kokoa-clone-2021/img/doge%20%E1%84%87%E1%85%A9%E1%86%A8%E1%84%89%E1%85%A1%E1%84%87%E1%85%A9%E1%86%AB.jpeg" />
            <div class="message-row__content">
                <span class="message__author">Doge</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Does Doge go to the Moon?</span>
                    <span class="message__time">21:33</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="file:///Users/limjunsu/Desktop/kokoa-clone-2021/img/doge%20%E1%84%87%E1%85%A9%E1%86%A8%E1%84%89%E1%85%A1%E1%84%87%E1%85%A9%E1%86%AB.jpeg" />
            <div class="message-row__content">
                <span class="message__author">Doge</span>
                <div class="message__info">
                    <span class="message__bubble"><i class="fas fa-rocket"></i><i class="fas fa-rocket"></i><i class="fas fa-rocket"></i></span>
                    <span class="message__time">21:35</span>
                </div>
            </div>
        </div>
      
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin-squint fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </form>

    <script src="https://kit.fontawesome.com/4be5af3825.js" crossorigin="anonymous"></script>
</body>
</html>
